    <!doctype html>
    <html lang="en-US">
    <head>

      <meta charset="utf-8">
    <!--  <meta http-equiv="Content-Type" content="text/html">-->
      <title>Izel's feeds</title>
      <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script type="text/javascript" language="javascript" src="js/parser.js"></script>


    <!--  Slick Carousel -->
      <script type="text/javascript" language="javascript" src="js/slick.js"></script>
      <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
      <script type="text/javascript" src="slick/slick.min.js"></script>
      <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
      <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

    <!--  /Slick Carousel -->

    </head>

    <body>
        <h1>Hi</h1>
        
        <div class="my-pinterest1">
        </div>
        <div class="my-pinterest2">
        </div>
        <div class="my-pinterest3">
        </div>
        <div class="my-pinterest4">
        </div>
        <div class="my-tumblr">
        </div>

        <div class="data-div" style="display: none;">
            <div class="data-list"></div> 
        </div>
       


    <script type="text/javascript">

    $(function(){
       parseRSS('https://www.pinterest.com/izelmaras/design.rss/',".my-pinterest4");
       parseRSS('https://www.pinterest.com/izelmaras/looks.rss/',".my-pinterest1");
       parseRSS('https://www.pinterest.com/izelmaras/food.rss/',".my-pinterest3");
       parseRSS('https://www.pinterest.com/izelmaras/place.rss/',".my-pinterest2");
       parseRSS('http://izel-maras.tumblr.com/rss',".my-tumblr");

       
    });

    function parseRSS(url, container) {
      $.ajax({
        //Ajax call to encode url
        url: document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=25&callback=?&q=' + encodeURIComponent(url),
        dataType: 'json',
        //Data includes the data we get in the json format
        success: function(data) {
            console.log(data.responseData.feed);

          $.each(data.responseData.feed.entries, function(key, value){
            var thehtml = value.content; 
//            console.log("Printing out the value");
//            console.log(value.contentSnippet);
            
            $("<div/>").appendTo(".data-div .data-list").html(thehtml).addClass("imageDiv");
            $("<p/>").appendTo(".data-div .data-list").html(value.contentSnippet).addClass("title");
            var onlyImg = $("div.data-list").find("img");
            var onlyTitle = $("div.data-list").find("p");
            $("<div/>").appendTo(container).html(onlyImg).addClass("class").css("display", "block");
            $(".class:last").append(onlyTitle).css("font-size","160%").css("font-family","Futura").css("margin-top","60px"); 
            $("<link/>").appendTo(".class:last").html(value.link); 
          });

    //           Slick Carousel        
            $(container).slick({
                lazyLoad: 'ondemand',
                slidesToShow: 3,
                slidesToScroll: 1,
                arrows: false,
                autoplay: true,
                autoplaySpeed: 1500,
                cssEase: 'linear',
                fade: false,
                centerMode: false,
                adaptiveHeight: false,
            });

            $('img').css('height', '300px').css('width', 'auto');
            $('div.class').css('width', '200px').css('margin-left', 'auto').css('margin-right', 'auto');
            $('p.title').css('width', '300px').css('font-size', '14px').css('word-wrap', 'break-word');
            $('.my-tumblr').css('height', '400px').css('font-size', '14px').css('word-wrap', 'break-word');

        }
      });
    }



    </script>

    <style>
        body{
            font-family: futura;
        }
    </style>


    </body>
    </html>
